<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>WSUP | Login page</title>
    <link rel="stylesheet" type="text/css" href="SignStyle.css" />
    <link rel="icon" href="icon.png" />
  </head>
  <body>
    <div class="Hmage">
      <img src="top.svg" alt="just a normal svg" />
    <div class="top">
      <h1>Log in</h1>
      <p>Enter your account information correctly</p>
    </div>
    <div class="subscription">
      <info class="info">
        <label>Email</label> <br />
        <input type="email" required/> <br />
        <br />
        <label>Password</label> <br />
        <input type="password" required/> <br />
        <br />
        <input class="remember" type="checkbox" /> Remember me <br />
      </info>
    </div>
    <p class="create">No Account?<span><a href="Register.html">Create One!</a></span></p>
    <a href="index.html" class="payment">Submit</a> <br />
    <a href="#" class="cancel">Cancel</a>
  </body>
</html>
