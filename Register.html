<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>WSUP | Register page</title>
    <link rel="stylesheet" type="text/css" href="style-login.css" />
    <link rel="icon" href="icon.png" />
  </head>
  <body>
    <div class="Hmage">
      <img src="top.svg" alt="boy listening to music" />
      <div class="top">
        <h1>Create your account</h1>
        <p>Remember your information is stored and cannot be changed</p>
      </div>
      <div class="subscription">
        <info class="info">
          <label>Username</label><br />
          <input type="text" /> <br /><br />
          <label>Email</label><br />
          <input type="email" /> <br /><br />
          <label>Password</label><br />
          <input type="password" /> <br />
          <br />
          <label>Gender : </label> <br />
          <input type="radio" name="gender" />male
          <input type="radio" name="gender" /> female
        </info>
      </div>
      <p class="create">
        Already Have your own?
        <span><a href="login.html">Log in Here!</a></span>
      </p>
      <a href="#" class="payment">Register</a>
      <a href="#" class="cancel">Cancel</a>
    </div>
  </body>
</html>
